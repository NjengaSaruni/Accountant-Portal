<div class="raised top-header">
  <app-header></app-header>
</div>
<div class="content" #content>
  <div class="margin-s container"
       fxLayout
       fxLayout.xs="row"
       fxLayoutAlign="space-between center"
       fxLayoutGap="16px"
       fxLayoutGap.xs="0">
    <div class="bg-white" fxFlex *ngFor="let card of cards">
      <app-card [config]="card"></app-card>
    </div>
  </div>

  <div class="margin-s"
       fxLayout
       fxLayout.xs="row"
       fxLayoutAlign="space-between stretch"
       fxLayoutGap="16px"
       fxLayoutGap.xs="0">
    <div fxFlex class="bg-white">
      <app-transactions></app-transactions>
    </div>
    <div fxFlex>
      <app-linechart [chart]="lineChart"></app-linechart>
    </div>
  </div>
  <div class="row" >
    <div class="col" *ngFor="let graph of barCharts">
      <app-barchart [chart]="graph"></app-barchart>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-piechart [chart]="pieChart"></app-piechart>
    </div>
    <div class="col">
      <app-linechart [chart]="lineChart"></app-linechart>
    </div>
    <!--<div class="col">-->
    <!--<app-linechart [chart]="lineChart" [fill]="true"></app-linechart>-->
    <!--</div>-->
  </div>

</div>
