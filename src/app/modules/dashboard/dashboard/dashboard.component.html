<div class="raised top-header">
  <app-header></app-header>
</div>
<div class="content" #content>
  <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex *ngFor="let card of cards">
      <app-card class="centered" [config]="card"></app-card>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-piechart [chart]="pieChart"></app-piechart>
    </div>
    <div class="col">
      <app-linechart [chart]="lineChart"></app-linechart>
    </div>
    <!--<div class="col">-->
    <!--<app-linechart [chart]="lineChart" [fill]="true"></app-linechart>-->
    <!--</div>-->
  </div>
  <div class="row" >
    <div class="col" *ngFor="let graph of barCharts">
      <app-barchart [chart]="graph"></app-barchart>
    </div>
  </div>
</div>
