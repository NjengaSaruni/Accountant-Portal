<div class="raised top-header">
  <app-header></app-header>
</div>
<div class="content" #content>
  <div class="margin-s relative container">
    <div class="margin-s sticky-top high">
      <div class="transaction-bar">
        <app-transaction-form></app-transaction-form>
      </div>
    </div>
    <div class="cards"
         fxLayout
         fxLayout.xs="row"
         fxLayoutAlign="space-between center"
         fxLayoutGap="16px"
         fxLayoutGap.xs="0">
      <div class="bg-white" fxFlex *ngFor="let card of cards">
        <app-card [config]="card"></app-card>
      </div>
    </div>
    <div class="margin-ts"
         fxLayout
         fxLayout.xs="row"
         fxLayoutAlign="space-between stretch"
         fxLayoutGap="16px"
         fxLayoutGap.xs="0">
      <div fxFlex class="bg-white">
        <app-transactions></app-transactions>
      </div>
      <div fxFlex>
        <app-linechart [chart]="lineChart"></app-linechart>
      </div>
    </div>

    <div fxLayout
         fxLayout.xs="row"
         fxLayoutAlign="space-between stretch"
         fxLayoutGap="16px"
         fxLayoutGap.xs="0" class="margin-ts">
      <div fxFlex *ngFor="let graph of barCharts">
        <app-barchart [chart]="graph"></app-barchart>
      </div>
    </div>
  </div>
</div>
