<div class="margin-s padding bordered transactions-component bg-white">
  <div class="title-bar padding">
    <div class="padding-s row">
      <div>Transactions <span class="title-bar-label padding bordered">335</span></div>
      <div id="deleted">Deleted <span class="title-bar-label bordered padding">2</span></div>
    </div>
    <div>
      <app-button [text]="'Add Transaction'" class="add-transaction-button"></app-button>
    </div>
  </div>
  <table class="padding full-width transaction-table">
    <thead class="transaction-list-titles">
    <tr>
      <th class="padding">
        <p>Date</p>
      </th>
      <th class="padding">
        <p>Amount</p>
      </th>
      <th class="padding">
        <p>Tag</p>
      </th>
      <th class="padding">
        <p>Description</p>
      </th>
    </tr>
    </thead>
    <tbody class="transaction-list-data">
    <tr *ngFor="let transaction of transactions">
      <td class="padding-h">
        31st Dec
      </td>
      <td class="padding-h" [ngClass]="{
        'color-red': transaction.amount < 0,
        'color-p': transaction.amount >= 0
        }">
        <span *ngIf="transaction.amount > 0">+</span>{{ transaction.amount }}
      </td>
      <td class="padding-h">
        {{ transaction.tag.name }}
      </td>
      <td class="padding-h">
        {{ transaction.description }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
