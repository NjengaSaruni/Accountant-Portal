<form novalidate >
  <div class="centered transaction-add"
       appClickOutside
       (clickOutside)="onClickOutside($event)"
       >
    <label for="transaction-description" class="full-height centered  bg-s description-label" [@slideInOut]="transactionBoxAnimationState">Description</label>
    <input id="transaction-description"
           type="text"
           placeholder="Add a new transaction..."
           class="centered"
           (focus)="toggleTransactionBox(true)"
           (keyup.enter)="toggleTransactionBox(true)"
           [ngClass]="{
            'transaction-description-focus': transactionBoxAnimationState == 'in'
           }">
    <div class="bg-white raised transaction-form"
         [@slideInOut]="transactionBoxAnimationState" >
      <div *ngIf="transactionBoxAnimationState == 'in'">
        <div class="transaction-types bordered-b"
             fxLayout
             fxLayout.xs="row"
             fxLayoutAlign="space-around"
             fxLayoutGap.xs="0">
          <div class="radio padding-s centered" fxFlex>
            <input id="radio-1" name="radio" type="radio" checked>
            <label for="radio-1" class="radio-label">Expense</label>
          </div>

          <div class="radio padding-s centered" fxFlex>
            <input id="radio-2" name="radio" type="radio">
            <label  for="radio-2" class="radio-label">Income</label>
          </div>

          <div class="radio padding-s centered" fxFlex>
            <input id="radio-3" name="radio" type="radio">
            <label for="radio-3" class="radio-label">Refund</label>
          </div>
        </div>


        <div class="transaction-types"
             fxLayout
             fxLayout.xs="row"
             fxLayoutAlign="space-between stretch"
             fxLayoutGap="16px"
             fxLayoutGap.xs="0">
          <div class="transaction-amount padding-s" fxFlex>
            <input type="number" placeholder="Amount" class="full-width">
          </div>
          <div class="transaction-tag padding-s" fxFlex>
            <input type="text" placeholder="Tag" name="tag"
                   class="full-width"
                   (keyup)="toUpperCase()"
                  [(ngModel)]="tag">
            <div class="tags-suggestions raised-light" [@slideInOutSlow]="suggestionsAnimationState">
              <div class="padding bordered-b bg-s tag-suggestion"
                   [ngClass]="{'raised': _tag.hovered }"
                   *ngFor="let _tag of suggestedTags"
                    (mouseenter)="_tag.hovered = true"
                    (mouseleave)="_tag.hovered = false">
                {{ _tag.name }}
              </div>
            </div>
          </div>
        </div>

        <div class="transaction-types"
             fxLayout
             fxLayout.xs="row"
             fxLayoutAlign="space-between stretch"
             fxLayoutGap="16px"
             fxLayoutGap.xs="0">
          <div class="transaction-date padding-s" fxFlex>
            <input type="date" placeholder="Amount" class="full-width" [valueAsDate]="today">
          </div>
          <div class="padding-s" fxFlex>
            <input type="text" placeholder="Account" class="full-width">
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
