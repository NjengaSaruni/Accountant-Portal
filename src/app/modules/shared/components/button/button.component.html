<div class="button-group"
  [ngStyle]="{
    'height': height
  }
  ">
  <button *ngIf="fullWidth && !iconOnly"
          class="button"
          [ngClass]="{
    'disabled': disabled,
    'full-width': fullWidth,
    'raised': raised
  }"
          [ngStyle]="{
    'background-color': background,
    'color': color,
    'font-size.px': fontSize,
    'border-radius.px': borderRadius
  }"
          [disabled]="disabled"
  >
    {{ text }}
  </button>
  <button *ngIf="!fullWidth && !iconOnly"
          class="button"
          [ngClass]="{
    'disabled': disabled,
    'raised': raised
  }"
          [ngStyle]="{
    'background-color': background,
    'color': color,
    'font-size.px': fontSize,
    'width.px': width,
    'height.px': height,
    'border-radius.px': borderRadius
  }"
          [disabled]="disabled"
  >
    {{ text }}
  </button>
  <fa name="{{icon}}"
      [ngStyle]="{
    'background-color': background,
    'color': color,
    'font-size.px': fontSize + 3,
    'border-radius.px': borderRadius
  }"
  *ngIf="icon != ''"
  [ngClass]="{
    'icon-only': iconOnly,
    'raised': iconOnly
  }"></fa>
</div>
