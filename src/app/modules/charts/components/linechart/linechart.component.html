<div class="margin-s bordered rounded-s chart" [ngStyle]="{'background-color': chart.backgroundColor}">
  <div class="padding-s margin-bs">
    <p class="centered bold padding">{{chart.title}}</p>
    <p class="centered info color-grey">{{chart.subtitle }}</p>
  </div>
  <div>
    <canvas class="centered" #canvas></canvas>
  </div>
</div>
