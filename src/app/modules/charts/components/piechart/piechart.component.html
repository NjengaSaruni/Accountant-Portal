<div class="padding-s margin-s " [ngStyle]="{'background-color': chart.backgroundColor,'width.px': chart.width + 200}">
  <div class="padding-s margin-bs">
    <p class="centered bold padding">{{chart.title}}</p>
    <p class="centered info color-grey">{{chart.subtitle }}</p>
  </div>

  <div class="pie-chart">
    <div class="margin-rs padding">
      <canvas class="centered" #canvas1></canvas>
    </div>
    <div class="keys padding-s">
      <div *ngFor="let pie of chart.pies" class="full-width key padding">
        <div class="key-tag margin-r">
          <div class="padding centered color"
               [ngStyle]="{
        'background-color': pie.color,
        'color': invertColor(pie.color, true)
       }">
            <span>  {{ pie.title }}</span>

          </div>

        </div>
        <div class="full-width centered key-value">
          <p class="full-height text-left full-width bold">{{ chart.unit }}  {{ pie.value | number : '1.2-2'}} </p>
          <p class="centered">-</p>
          <p class="text-right full-width bold">{{ pie.percentage | number : '1.2-2' }} %</p>
        </div>
      </div>
    </div>
  </div>
</div>
