<div class="raised padding-s margin-s" [ngStyle]="{'width.px' : chart.width + 400}">
  <p class="centered bold padding">{{chart.title}}</p>
  <p class="centered info color-grey">{{chart.subtitle }}</p>
  <div class="pie-chart">
    <div class="padding">
      <canvas class="centered" #canvas></canvas>
    </div>
    <div class="keys">
      <div *ngFor="let pie of chart.pies" class="full-width padding relative key">
        <div class="centered padding-s raised color"
             [ngStyle]="{
        'background-color': pie.color
       }">
        </div>
        <div class="padding-s color-title">
          {{ pie.title }}
        </div>
        <div class="full-width centered key-value">
          <p class="full-height bold centered-l">{{ chart.unit }}  {{ pie.value | number : '1.2-2'}} - {{ pie.percentage | number : '1.2-2' }} %</p>
        </div>
      </div>
    </div>
  </div>
</div>
