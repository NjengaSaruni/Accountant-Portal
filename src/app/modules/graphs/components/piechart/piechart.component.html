<div class="raised padding-s margin-s" [ngStyle]="{'width.px' : chart.width + 100}">
  <p class="centered padding">{{chart.title}}</p>
  <canvas class="centered" #canvas></canvas>
  <div class="keys">
    <div *ngFor="let pie of chart.pies" [ngStyle]="{
        'border-color': pie.color,
        'border-width.px': 2,
        'border-style': 'solid'
       }">
      {{ pie.title }} - {{ pie.value }} - {{ pie.angle }}
    </div>
  </div>
</div>
