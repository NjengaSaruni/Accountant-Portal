<div class="margin-s bordered rounded-s chart">
  <div class="padding-s margin-bs">
    <p class="centered bold padding">{{graph.title}}</p>
    <p class="centered info color-grey">{{graph.subtitle }}</p>
  </div>
  <div>
    <canvas class="centered" #canvas></canvas>
  </div>
  <p>IntervalY: {{ graph.intervalY | json }}</p>
  <p>Height: {{ graph.height | json }}</p>
  <p>Max: {{ graph.max | json }}</p>
  <p>{{ graph.points | json }}</p>
</div>
